<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
        {{ content }}

        <div class="container">


            {% for post in site.posts %}

            <div class="RectangleContiner">

                <span class="post-meta"> <i class="fa fa-calendar" aria-hidden="true"></i> {{ post.date | date: "%b %-d, %Y" }}</span>
        
                <div class="row">

                    <div class="col-sm-8">

                        <h1>{{ post.title }}</h1>
                        <p>{{ post.summary }}</p>
                     
                            <div class="readMoreDiv">
                                <a class="btn btn-default" href="{{ post.url | prepend: site.baseurl }}" role="button">  <i class="fa fa-file-text" aria-hidden="true"></i>  Read More! </a>
                            </div>
                           <h6> <i class="fa fa-question" aria-hidden="true"></i> {{ post.topics }}</h6>    
                
                    </div>


                    <div class="col-sm-4">
                        <div class="blogImage">
                            <!-- <img src="/assets/blogPage/Bulbasaur.png" alt="Picture Of Pokemon">  -->
                            <img class="" src="   {{ post.image }}">
                        </div>
                    </div>
                

                </div>

            </div>
            {% endfor %}




        </div> <!-- END of Container -->
    </div> <!-- END of Page content -->

    {% include footer.html %}

  </body>

</html>
